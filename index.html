<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="control_local_storage.css">
  <title>Document</title>
</head>

<body>
  <div class="control-box">
    <input type="text" placeholder="Local Storage Item Name">
    <div class="control-buttons">
      <button class="check">Check Item</button>
      <button class="add">Add Item</button>
      <button class="delete">Delete Item</button>
      <button class="show">Show Item</button>
    </div>
    <div class="output"></div>
  </div>

  <script src="control_local_storage.js"></script>
</body>

</html>
